name: Front End CI

on:
    push:
        branches: [main]
        paths:
            - 'app/**'
            - 'package.json'
            - 'package-lock.json'
            - 'scripts/**'
    pull_request:
        branches: [main]
        paths:
            - 'app/**'
            - 'package.json'
            - 'package-lock.json'
            - 'scripts/**'

jobs:
    prettier_check:
        name: Prettify
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: Checkout sources
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: v20.4

            - name: Install all dependencies
              run: |
                  npm i

            - name: Run Prettier
              run: npx prettier . --check

    linter_check:
        name: Lint
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: Checkout sources
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: v20.4

            - name: Install all dependencies
              run: |
                  npm i

            - name: Run ESLint
              run: npx eslint **/*.ts --fix

    typescript_check:
        name: TypeScript
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: Checkout sources
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: v20.4

            - name: Install all dependencies
              run: |
                  npm i

            - name: Run ESLint
              run: tsc

    build:
        name: Build
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: Checkout sources
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: v20.4

            - name: Install all dependencies
              run: |
                  npm i

            - name: Build
              run: npm run build check

    tests:
        name: Tests
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - name: Checkout sources
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: v20.4

            - name: Install all dependencies
              run: |
                  npm i

            - name: Run tests
              run: npm test
